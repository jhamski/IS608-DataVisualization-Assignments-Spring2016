<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    
    <link href='http://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>

    <style>
      .my-text {
        font-size: 3em;
        font-family: 'Poiret One', cursive;
      }
    </style>
    
    <title>SVG Example</title>
  
  </head>
  <body>

    <svg width = "250", height = "250">
      <rect width="50" height="100" x = "50"></rect>
      <rect x="120" width="2000" height="15" fill="#0000FF"></rect>
      <rect x="90" width="99" height="90" fill="rgba(255, 0, 0, 0.5"></rect>
      
      <circle cx = "100" cy = "100" r = "50"></circle>

      <line x1 = "150" y1="1510" x2="250" x2="350" 
      		stroke="yellow" stroke-width="20"></line>

      <path d="M50 50 L100 150 L150 150 L200 50Z" fill="green" stroke="grey" stroke-width="10"></path>


    </svg>

    <svg width="300" height="250">
      <text class="my-text" x="0" y="100">I love you.</text>
    </svg>


  </body>

  

</html>
